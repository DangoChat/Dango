<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>문법 테스트</h1>
    <form id="quizForm" action="/api/study/result" method="POST">
      <input type="hidden" name="userId" value="exampleUserId" />
      
      <!-- 예시 문법 문제 1 -->
      <div>
        <p>문제 1: 예문 (정답을 선택하세요)</p>
        <input type="radio" name="question1" value="true" /> 정답
        <input type="radio" name="question1" value="false" /> 오답
      </div>

      <!-- 예시 문법 문제 2 -->
      <div>
        <p>문제 2: 예문 (정답을 선택하세요)</p>
        <input type="radio" name="question2" value="true" /> 정답
        <input type="radio" name="question2" value="false" /> 오답
      </div>
      
      <!-- 위와 같은 형식으로 10개의 문제를 추가 -->
      <!-- 반복적으로 문제 3 ~ 10까지 추가 -->

      <button type="submit">결과 제출</button>
    </form>
  </body>
</html>

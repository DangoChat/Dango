<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT 퀴즈</title>
    <style>
        .quiz-item {
            margin-bottom: 20px;
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }

        .quiz-options button {
            margin-right: 10px;
            padding: 10px 20px;
        }

        .question-number {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1>GPT 퀴즈</h1>

<!-- 몇 번째 문제인지 표시 -->
<div class="question-number">
    <!-- currentIndex 값을 사용하여 n번째 문제 표시 -->
    <p th:text="'현재의 문제: ' + ${currentIndex} + '번째 문제'"></p>
</div>

<!-- 생성된 퀴즈 표시 -->
<h2>생성된 퀴즈</h2>
<div th:if="${question}">
    <div class="quiz-item">
        <!-- 문제 표시 (HTML 태그를 인식할 수 있도록 th:utext 사용) -->
        <p th:utext="${question}"></p>

        <!-- 선택지 버튼 -->
        <div class="quiz-options">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
        </div>
    </div>
</div>

<!-- 오류 메시지 표시 -->
<div th:if="${error}">
    <p th:text="${error}" style="color: red;"></p>
</div>


<form action="/quiz/levelup/jlpt/next" method="post">
    <!--<input type="hidden" name="_csrf" th:value="${_csrf.token}" /> -->
    <button type="submit">다음 문제</button>
</form>


</body>
</html>
